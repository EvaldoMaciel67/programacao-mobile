# -----------------------------------------------------------------------------
# Build settings
# -----------------------------------------------------------------------------

markdown: kramdown

plugins:
    - jekyll-feed
    - jekyll-seo-tag
    - jekyll-compress-html

exclude:
    - README.md
    - node_modules
    - package.json
    - package-lock.json
    - Gemfile
    - Gemfile.lock

compress_html:
    comments:       ["<!-- ", " -->"]
    clippings:      all
    endings:        all

sass:
    style:          compressed

